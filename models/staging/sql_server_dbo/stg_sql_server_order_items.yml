version: 2

models:
  - name: sql_server_order_items
    database: dev_silver_db_alumno_4
    tables:
      - name: order_items
        columns:
          - name: pedido_id
            description: "Identificador de pedido."
            tests:
              - not_null
          - name: producto_id
            description: "Identificador del producto."
            tests:
              - not_null
          - name: cantidad
            description: "Cantidad pedida."
            tests:
              - not_null