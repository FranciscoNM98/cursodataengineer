version: 2

sources:
  - name: google_sheets
    database: dev_bronze_db_alumno_4
    tables:
      - name: budget
        columns:
          - name: _row
            description: "Filas."
            tests:
              - unique
              - not_null
          - name: quantity
            description: "Cantidad de presupuesto."
            tests:
              - not_null
          - name: month
            description: "Fecha."
            tests:
              - not_null
          - name: product_id
            description: "Identificador de producto."
            tests:
              - not_null
          - name: _fivetran_synced

      - name: fivetran_audit
        columns:
          - name: id
          - name: message
          - name: update_started
          - name: update_id
          - name: schema
          - name: table
          - name: start
          - name: done
          - name: rows_updated_or_inserted
          - name: status
          - name: progress
          - name: _fivetran_synced